<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Wheel</title>
    <script src="node_modules/vue/dist/vue.min.js"></script>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        margin: 20px;
    }

    .demo {
        border: 1px solid red;
        min-height: 100px;
    }
    </style>
</head>

<body>
    <div id="app">
        <div style="margin-top: 20px">
            <h3>collapse组件</h3>
            <w-collapse :selected.sync="selected" single>
                <w-collapse-item title="标题1" name="1">内容1</w-collapse-item>
                <w-collapse-item title="标题2" name="2">内容2</w-collapse-item>
                <w-collapse-item title="标题3" name="3">内容3</w-collapse-item>
            </w-collapse>
        </div>
        <div style="margin-top: 20px">
            <h3>popover组件</h3>
            <w-popover>
                <template slot="content">
                    <div>click top</div>
                </template>
                <w-button>点我</w-button>
            </w-popover>
            <w-popover position="bottom">
                <template slot="content">
                    <div>click bottom</div>
                </template>
                <w-button>点我</w-button>
            </w-popover>
            <w-popover position="left">
                <template slot="content">
                    <div>click left</div>
                </template>
                <w-button>点我</w-button>
            </w-popover>
            <w-popover position="right">
                <template slot="content">
                    <div>click right</div>
                </template>
                <w-button>点我</w-button>
            </w-popover>
            <w-popover trigger="hover">
                <template slot="content">
                    <div>hover top</div>
                </template>
                <w-button>点我</w-button>
            </w-popover>
            <w-popover position="bottom" trigger="hover">
                <template slot="content">
                    <div>hover bottom</div>
                </template>
                <w-button>点我</w-button>
            </w-popover>
            <w-popover position="left" trigger="hover">
                <template slot="content">
                    <div>hover left</div>
                </template>
                <w-button>点我</w-button>
            </w-popover>
            <w-popover position="right" trigger="hover">
                <template slot="content">
                    <div>hover right</div>
                </template>
                <w-button>点我</w-button>
            </w-popover>
        </div>
        <div style="margin-top: 20px">
            <h3>tabs组件</h3>
            <w-tabs :selected.sync="selectedTab">
                <w-tabs-head>
                    <w-tabs-item name="sports">体育</w-tabs-item>
                    <w-tabs-item name="beauty">美女</w-tabs-item>
                    <w-tabs-item name="computer">电脑</w-tabs-item>
                    <template slot='actions'>
                        <button>设置</button>
                    </template>
                </w-tabs-head>
                <w-tabs-body>
                    <w-tabs-pane name="sports">体育相关</w-tabs-pane>
                    <w-tabs-pane name="beauty">美女相关</w-tabs-pane>
                    <w-tabs-pane name="computer">电脑相关</w-tabs-pane>
                </w-tabs-body>
            </w-tabs>
        </div>
        <div style="margin-top: 20px">
            <h3>toast组件</h3>
            <button @click='showToast1("你个智障1号")'>top</button>
            <button @click='showToast2("你个智障2号")'>middle</button>
            <button @click='showToast3("你个智障3号")'>bottom</button>
        </div>
        <div style="margin-top: 20px">
            <h3>layout组件</h3>
            <w-layout class="demo" style="height: 100vh">
                <w-header class="demo">header</w-header>
                <w-layout>
                    <w-sider class='demo'>sider</w-sider>
                    <w-content class="demo"> content</w-content>
                </w-layout>
                <w-footer class="demo">footer</w-footer>
            </w-layout>
        </div>
        <div style="margin-top: 20px">
            <h3>grid组件</h3>
            <w-row>
                <w-col span="10" :ipad="{span:2}">1</w-col>
                <w-col span="12" :ipad="{span:10, offset:12}">2</w-col>
            </w-row>
        </div>
        <div style="margin-top: 20px">
            <h3>input组件</h3>
            <w-input value='张三' v-model="message"></w-input>
            <w-input value='李四' :disabled="true"></w-input>
            <w-input value='王五' :readonly="true"></w-input>
            <w-input value="钱" error="姓名不能少于两个字"></w-input>
        </div>
        <div style="margin-top: 20px">
            <h3>button组件</h3>
            <w-button :loading="loadingSwitch1" @click="loadingSwitch1 = !loadingSwitch1">按钮</w-button>
            <w-button :loading="loadingSwitch2" @click="loadingSwitch2 = !loadingSwitch2" icon="loading" icon-position="left">按钮</w-button>
            <w-button :loading="loadingSwitch3" @click="loadingSwitch3 = !loadingSwitch3" icon="setting" icon-position="right">按钮</w-button>
            <w-button-group>
                <w-button icon="left" icon-position="left">上一页</w-button>
                <w-button>更多</w-button>
                <w-button icon="right" icon-position="right">下一页</w-button>
            </w-button-group>
        </div>
    </div>
    <script src='./src/app.js'></script>
</body>

</html>
