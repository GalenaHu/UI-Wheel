<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Wheel</title>
    <script src="node_modules/vue/dist/vue.min.js"></script>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        margin: 20px;
    }

    :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
    }
    </style>
</head>

<body>
    <div id="app">
        <div style="margin-top: 20px">
            <h3>grid组件</h3>
            <w-row>
                <w-col span="10" :ipad="{span:2}">1</w-col>
                <w-col span="12" :ipad="{span:10, offset:12}">2</w-col>
            </w-row>
        </div>
        <div style="margin-top: 20px">
            <h3>input组件</h3>
            <w-input value='张三' v-model="message"></w-input>
            <w-input value='李四' :disabled="true"></w-input>
            <w-input value='王五' :readonly="true"></w-input>
            <w-input value="钱" error="姓名不能少于两个字"></w-input>
        </div>
        <div style="margin-top: 20px">
            <h3>button组件</h3>
            <w-button :loading="loadingSwitch1" @click="loadingSwitch1 = !loadingSwitch1">按钮</w-button>
            <w-button :loading="loadingSwitch2" @click="loadingSwitch2 = !loadingSwitch2" icon="setting" icon-position="left">按钮</w-button>
            <w-button :loading="loadingSwitch3" @click="loadingSwitch3 = !loadingSwitch3" icon="setting" icon-position="right">按钮</w-button>
            <w-button-group>
                <w-button icon="left" icon-position="left">上一页</w-button>
                <w-button>更多</w-button>
                <w-button icon="right" icon-position="right">下一页</w-button>
            </w-button-group>
        </div>
    </div>
    <script src='./src/app.js'></script>
</body>

</html>
